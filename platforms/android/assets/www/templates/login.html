<ion-view class="login"  view-title="aquarium">
  <ion-content class="padding login">
		
      <div class="logo"><img src="img/pfouah.png" alt=""></div>
	   <div  id="loginForm" class="">
		  <p> {{animation.error}} </p>
		    <input ng-model="pseudo" type="text" placeholder="Ton pseudo" ng-class="{'missing':animation.pseudo}">		  
		    <input ng-model="password" type="password" placeholder="Ton mot de passe" ng-class="{'missing':animation.password}">
	  	  
		</div>
		<button id="buttonLogin" ng-click="login(pseudo, password)" class="button buttonLogin button-block button-positive" >
  			Connexion
		</button>
		<button id="buttonLogin" ng-click="moveToRegister()"class="button buttonLogin button-block button-assertive">
  			Enregistre toi!
		</button>
                

		<div></div>
		
		<div ng-repeat="user in users">{{user}}</div>

  </ion-content>
</ion-view>
