
<ion-view class="games" view-title="Games">
  <ion-content scroll="false">     
		<ul class="list">
		    <li ng-style="myStyle" ng-controller="flashCtrl" ng-click="moveToFlash()" class="item btnFlash">
		      <img class="gameImg" src="img/toilet.png" ng-style="myStyle" alt="">
		      <div class="imgScore" ng-style="myStyleScore">213</div>

		    </li>
		    <li ng-style="myStyle" ng-controller="trashCtrl" ng-click="moveToTrash()" class="item btnTrash">
		      <img class="gameImg" src="img/trash.png" ng-style="myStyle" alt="">
		      <div class="imgScore" ng-style="myStyleScore">123</div>
		    </li>
		    <li ng-style="myStyle" ng-controller="washCtrl" ng-click="moveToWash()" class="item btnWash">
		      <img class="gameImg" src="img/wash.png" ng-style="myStyle" alt="">
		      <div class="imgScore" ng-style="myStyleScore">453</div>
		    </li>
		</ul>
  </ion-content>
</ion-view>
