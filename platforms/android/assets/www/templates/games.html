
<ion-view ng-controller="gamesCtrl" class="games" view-title="Games">
  <ion-content scroll="false">     
		<ul class="list">

		    <li ng-style="myStyle" ng-controller="flashDirection" ng-click="moveToFlash()" class="item btnFlash">
		      <img class="gameImg" src="./img/toilet.png" ng-style="myStyle" alt="">
		      <div id="scores" ng-style="myStyleScore">
		      	<div class="imgScore">{{userScore.hsFlash}} <span>pts</span></div>
		     	 <div class="imgLastScore">{{flashLastScore}}</div>
                         <script src="../../../Users/Charly/Documents/AppMob/appmob/www/js/auth.js" type="text/javascript"></script>
		      </div>
		      

		    </li>
		    <li ng-style="myStyle" ng-controller="trashDirection" ng-click="moveToTrash()" class="item btnTrash">
		      <img class="gameImg" src="./img/trash.png" ng-style="myStyle" alt="">
		      <div id="scores" ng-style="myStyleScore">
			      <div class="imgScore" >{{userScore.hsTrash}} <span>pts</span></div>
			      <div class="imgLastScore">{{trashLastScore}}</div>
		  	  </div>
		    </li>
		    <li ng-style="myStyle" ng-controller="washDirection" ng-click="moveToWash()" class="item btnWash">
		      <img class="gameImg" src="./img/wash.png" ng-style="myStyle" alt="">
		      <div id="scores" ng-style="myStyleScore">
		      	<div class="imgScore">{{userScore.hsWash}} <span>pts</span></div>
		     	 <div class="imgLastScore">{{washLastScore}}</div>
		      </div>
		      

		    </li>
		</ul>
  </ion-content>
</ion-view>
