<ion-view class="flash" view-title="Flash">
  <ion-content id="flash" scroll="false" on-tap="onTape()">     
      
     
      <div class="toilette">
          <div class="eaucoule"  ><img src="./img/eau.png"  alt="" ng-class="{'eaucoule_animation':animation.eaucoule}"></div>
          <div class="eaufond" ><img src="./img/eauAuFond.png"  alt=""  ng-class="{'eaufond_animation':animation.eaufond}"></div>
          <img src="./img/toiletteSansRien.png"  alt="">
          
          
          
      </div>
       <div class ="timer_show_flash">{{animation.timershow}}</div>
      <div class ="indication_flash" ng-class="{'hideIndication':animation.blnHideIndicator}">
            <img src="./img/indicationFlash.png"  alt="" ng-class="{'movementTapeFlash':animation.blnRotationIndicator}">
            <div class = "textindicator"><p ng-class="{'textBounce':animation.blntextBounce}">Tapote ton t√©l !</p></div>
        </div>
        <div class ="number_show_flash">{{animation.numbershow}}</div>
        
         

      
      <div class="caca1 cacouille" ng-class="{'caca1_animation':animation.caca1}"><img src="./img/caca1.png"  alt=""></div>
      <div class="caca2 cacouille" ng-class="{'caca2_animation':animation.caca2}"><img src="./img/caca2.png"  alt=""></div>
      <div class="caca3 cacouille" ng-class="{'caca3_animation':animation.caca3}"><img src="./img/caca3.png"  alt=""></div>
      <div class="eauopening"> <img src="./img/eauEnHaut.png"  alt="" ng-class="{'eauopening_bottom':animation.openingbottom}"></div>
      <div class ="starterkit" ng-class="{'starterkitfondu':animation.blnfondu}"><p>{{animation.number}}</p></div>
           <div class="porte1 porte1flash" ng-class="{'porte1movementout':animation.port1out, 'porte1movementin':animation.port1in}"></div>
      <div class="porte2 porte2flash" ng-class="{'porte2movementin':animation.port2in,'porte2movementout':animation.port2out}"></div>
       <div class ="score" ng-class="{'showScore':animation.showscore}"><p>Ton score:</p>
           <p>{{animation.score}}</p></div>
      
      
      <div class="star" ng-class="{'stardescending':animation.stardescending}">
             <p>{{animation.godlike}}</p>
            <div  ng-bind-html="animation.starsystem">
            
            </div></div>
  </ion-content>
</ion-view>
